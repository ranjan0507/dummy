<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Stay Organized</title>
    <meta name="description" content="A beautiful and modern todo application to keep track of your tasks">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-decoration"></div>
    
    <main class="container">
        <header class="app-header">
            <h1 class="app-title">
                <span class="title-icon">‚úì</span>
                My Tasks
            </h1>
            <p class="app-subtitle">Stay organized, stay productive</p>
        </header>

        <div class="todo-card">
            <form id="todo-form" class="todo-input-section">
                <input 
                    type="text" 
                    id="todo-input" 
                    class="todo-input" 
                    placeholder="What needs to be done?"
                    autocomplete="off"
                    required
                />
                <button type="submit" class="add-btn" id="add-btn">
                    <span class="btn-text">Add Task</span>
                    <span class="btn-icon">+</span>
                </button>
            </form>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">
                    All <span class="count" id="count-all">0</span>
                </button>
                <button class="filter-btn" data-filter="active">
                    Active <span class="count" id="count-active">0</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    Completed <span class="count" id="count-completed">0</span>
                </button>
            </div>

            <ul id="todo-list" class="todo-list"></ul>

            <div class="empty-state" id="empty-state">
                <div class="empty-icon">üìù</div>
                <p class="empty-text">No tasks yet</p>
                <p class="empty-subtext">Add your first task to get started!</p>
            </div>
        </div>

        <footer class="app-footer">
            <p>Built with ‚ù§Ô∏è using vanilla JavaScript</p>
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
